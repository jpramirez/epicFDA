syntax = 'proto3';

package v1;

// Message FoodEvent holds the structure for json file
      /*
      "products": [
        {
          "name_brand": "LIFESMIRACLE BY DR. WAYNE GARLAND",
          "industry_code": "54",
          "role": "SUSPECT",
          "industry_name": "Vit/Min/Prot/Unconv Diet(Human/Animal)"
        }
        */

message Product {
    string ProductID = 1;
    string NameBrand = 2;
    string IndustryCode = 3;
    string Role = 4;
    string IndustryName =5;
}

/*      "consumer": {
        "gender": "M",
        "age": "54",
        "age_unit": "year(s)"
      }
*/

message Consumer {
    string ConsumerID = 1;
    string Gender = 2;
    string Age = 3;
    string AgeUnit =4;
}

message FoodEvent {
    string FoodEventID = 1;
    repeated string Reactions = 2;
    int64 ReportNumber =3;
    repeated string Outcomes =4 ;
    repeated Product Products = 5;
    string DateCreated =6;
    string DateStarted = 7;
    Consumer Consumer = 8;
}


